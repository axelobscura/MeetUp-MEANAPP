<!DOCTYPE html>
<html ng-app="meetupApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale"
    <title></title>
  </head>
  <body>

    <div class="" ng-controller="meetupsController">
      <h1>There are {{mettups.length}} meetups!</h1>
      <ul>
        <li ng-repeat="meetup in mettups">
          {{meetup.name}}
        </li>
      </ul>
      <form ng-submit="createMeetup()">
        <input type="text" placeholder="Meetup Name" ng-model="meetupName" />
        <button type="submit">ADD</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/meetupsController.js"></script>
  </body>
</html>
